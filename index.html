<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Baju AX200S Family Terengganu 2.0</title>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzl_YwApwDr6yiw9iwhm_aRgJrQLnWIx0C3H9H5s5SRHmATeo0505sznLF9rENb6ZiQ/exec";

let items = [];

function tambahItem() {
  let kategori = document.getElementById("kategori").value;
  let jenis = document.getElementById("jenis").value;
  let saiz = document.getElementById("saiz").value;
  let qty = parseInt(document.getElementById("qty").value);

  if (!qty || qty <= 0) {
    alert("Masukkan kuantiti yang sah");
    return;
  }

  let harga = 0;

  if (kategori === "Dewasa") {
    harga = (jenis === "Short Sleeve") ? 35 : 38;

    const extra = {
      "3XL": 2,
      "4XL": 4,
      "5XL": 6,
      "6XL": 8,
      "7XL": 10
    };

    if (extra[saiz]) {
      harga += extra[saiz];
    }
  } else {
    harga = 35;
  }

  let totalItem = harga * qty;

  items.push({ kategori, jenis, saiz, qty, totalItem });

  paparkanItem();
  kiraTotal();
  document.getElementById("qty").value = "";
}

function paparkanItem() {
  let senarai = document.getElementById("senarai");
  senarai.innerHTML = "";

  items.forEach((item) => {
    senarai.innerHTML += `
      <p>
      ${item.kategori} | ${item.jenis} | ${item.saiz} |
      ${item.qty} helai = RM${item.totalItem}
      </p>
    `;
  });
}

function kiraTotal() {
  let total = 0;
  let totalHelai = 0;

  items.forEach(item => {
    total += item.totalItem;
    totalHelai += item.qty;
  });

  document.getElementById("jumlah").value = total;
  document.getElementById("totalHelai").value = totalHelai;
}

function hantarTempahan(event) {
  event.preventDefault();

  if (items.length === 0) {
    alert("Sila tambah sekurang-kurangnya satu item.");
    return;
  }

  let detailText = items.map(item =>
    `${item.kategori}-${item.jenis}-${item.saiz} x${item.qty}`
  ).join(" | ");

  let formData = new FormData();
  formData.append("nama", document.getElementById("nama").value);
  formData.append("telefon", document.getElementById("telefon").value);
  formData.append("alamat", document.getElementById("alamat").value);
  formData.append("detail", detailText);
  formData.append("jumlah", document.getElementById("jumlah").value);
  formData.append("totalHelai", document.getElementById("totalHelai").value);

  fetch(scriptURL, { method: "POST", body: formData })
    .then(response => response.json())
    .then(data => {
      alert("✅ Tempahan berjaya dihantar!");
      document.getElementById("orderForm").reset();
      document.getElementById("senarai").innerHTML = "";
      document.getElementById("jumlah").value = "";
      document.getElementById("totalHelai").value = "";
      items = [];
    })
    .catch(error => {
      console.error(error);
      alert("❌ Ralat! Sila cuba lagi.");
    });
}
</script>
</head>

<body>

<h2>Order Baju AX200S Family Terengganu 2.0</h2>

<form id="orderForm" onsubmit="hantarTempahan(event)">

Nama:<br>
<input type="text" id="nama" required><br><br>

No Telefon:<br>
<input type="text" id="telefon" required><br><br>

Alamat Penghantaran:<br>
<textarea id="alamat" required></textarea><br><br>

<hr>
<h3>Tambah Item</h3>

Kategori:
<select id="kategori">
  <option>Dewasa</option>
  <option>Kanak-Kanak</option>
</select><br><br>

Jenis:
<select id="jenis">
  <option>Short Sleeve</option>
  <option>Long Sleeve</option>
</select><br><br>

Saiz:
<select id="saiz">
  <option>XS</option>
  <option>S</option>
  <option>M</option>
  <option>L</option>
  <option>XL</option>
  <option>2XL</option>
  <option>3XL</option>
  <option>4XL</option>
  <option>5XL</option>
  <option>6XL</option>
  <option>7XL</option>
</select><br><br>

Kuantiti:
<input type="number" id="qty"><br><br>

<button type="button" onclick="tambahItem()">Tambah Item</button>

<hr>

<h3>Senarai Order</h3>
<div id="senarai"></div>

<h3>Total Helai</h3>
<input type="text" id="totalHelai" readonly><br><br>

<h3>Total Bayaran (RM)</h3>
<input type="text" id="jumlah" readonly><br><br>

<button type="submit">Hantar Tempahan</button>

</form>

</body>
</html>
